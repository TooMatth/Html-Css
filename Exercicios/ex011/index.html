<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmtente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
<img src="Imagens/foto-g.png.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <audio preload="metadata"autoplay controls loop>
        <source src="media/audiogabriel.mp3" type="audio/mpeg">
        <source src="Media/audiogabriel.ogg" type="audio/ogg">
        <source src="Media/audiogabriel.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        
    </audio>
    <p>sahuaushhusa</p>
    <p><a href="media/audiogabriel.mp3">Clique aqui para baixar o arquivo</a>.</p>
</body>
</html>
